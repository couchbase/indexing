name: ci_runner

services:
  ci:
    build:
      dockerfile: ci_machine.dockerfile
      args:
        PEGGED: $PEGGED
        RELEASE: ${RELEASE:-8.1.0}
        MANIFEST: ${MANIFEST:-couchbase-server/totoro/8.1.0.xml}
        CIBOT: true
        MODE: ${MODE:-"unit,functional"}
        USERNAME: cbci # gerrit username
      tags:
        - ci_machine:latest
        - ci_machine:$PEGGED
      secrets:
        - github_key
        - gerrit_key
      ulimits:
        nofile:
          soft: 200000
          hard: 400000
    secrets:
      - github_key
      - gerrit_key
    ports:
      - "8091-8095:8091-8095"
      - "11200-11220:11200-11220"
      - "9000-9120:9000-9120"
      - 2222:22
    volumes:
      - build:/home/bot/build:rw
      - var-www:/var/www:rw
      - depscache:/home/bot/.cbdepscache:rw
      - depscache:/home/bot/.cbdepcache:rw
      - $HOME/testdata:/home/bot/testdata
    init: true
    # comment both of the below to run standalone tests
    restart: unless-stopped
    entrypoint: /home/bot/.ciscripts/secondary/tests/ci/scripts/setup/container-runner.sh
    # cpus: 6.0
    cpuset: "0-5"
    mem_limit: 12G
    memswap_limit: "0"
  apache:
    build:
      dockerfile: apache_server.dockerfile
    restart: unless-stopped
    volumes:
      - var-www:/var/www:ro
    ports:
      - 80:80
    cpus: 0.5
    mem_limit: 1G
secrets:
  github_key:
    file: $HOME/.ssh/id_rsa_server_buildnode_to_github
  gerrit_key:
    file: $HOME/.ssh/cbci
volumes:
  var-www:
  build:
    driver: local
    driver_opts:
      type: none
      device: /opt/ci
      o: bind
  depscache:
